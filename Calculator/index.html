<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    
<p>Число 1: <input type="text" id="n1"></p>
<p>Число 2: <input type="text" id="n2"></p>

<button onclick="plus()"> Сложить </button>

<button onclick="minus()">Вычесть</button>

<button onclick="umnoz()">*</button>


<hr>

<p id="out">Результат:</p>





    <script> 

    function plus(){
        var num1, num2, result;
        num1 = document.getElementById('n1').value;
        num1 = parseInt(num1);

        num2 = document.getElementById('n2').value;
        num2 = parseInt(num2);

        result = num1 + num2;

        //innerHtml
        document.getElementById('out').innerHTML = result;
    }

      function minus(){
        var num1, num2, result;
        num1 = document.getElementById('n1').value;
        num1 = parseInt(num1);

        num2 = document.getElementById('n2').value;
        num2 = parseInt(num2);

        result = num1 - num2;

        //innerHtml
        document.getElementById('out').innerHTML = result;
    }

  function umnoz(){
        var num1, num2, result;
        num1 = document.getElementById('n1').value;
        num1 = parseInt(num1);

        num2 = document.getElementById('n2').value;
        num2 = parseInt(num2);

        result = num1 * num2;

        //innerHtml
        document.getElementById('out').innerHTML = result;
    }



    </script>
</body>
</html>
